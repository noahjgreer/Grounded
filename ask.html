<script>
    function sendFetch() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('question').value;
        const status = document.getElementById('status').classList;
        const submit = document.getElementById('submit').classList;

        status.toggle('hidden');
        submit.toggle("unclickable");

        const data = { name, email, message };
        const options = {
            method: 'POST',
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(data)
        }
        fetch('https://47.144.57.203:3000/api', options);
        document.getElementById('name').value = "";
        document.getElementById('email').value = "";
        document.getElementById('question').value = "";
    }
</script>
